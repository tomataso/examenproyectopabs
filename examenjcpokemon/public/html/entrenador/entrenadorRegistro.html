<!DOCTYPE html>

<html lang="es">
     
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    
    <title>Registrar Entrenador</title>


   
    
</head>

<body>
    <div class="borde">
      
    </div>
    <div id="top">
      <h1>Registrar Entrenador</h1>
    </div>
    <div class="menu">
      <nav>
        <a href="../general/index.html" id="btnmain" >Página Principal</a> 
        <a href="../pokemon/pokemonRegistro.html" id="btnmain">Registrar Pokémon</a> 
        <a href="../pokemon/pokemonListar.html" id="btnmain">Lista Pokémon</a> 
        <a href="../entrenador/entrenadorListar.html" id="btnmain" >Lista Entrenador</a> 

      </nav>
    </div>
    <main>
        <form class="formStyle">

            <table>
        

                <tr>
                    <th>
                        <img src="" alt="Foto" id="txtImagenEntrenador">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="codigoEntrenador">Número del Entrenador:</label>
                    </th>
                    <th>
                        <input type="number" id="codigoEntrenador"></input>
                    </th>
                </tr> 
                <tr>
                    <th>
                        <label for="txtNombreEntrenador">Nombre del Entrenador:</label>
                    </th>
                    <th>   
                        <input type="text" id="txtNombreEntrenador">
                    </th>
                </tr>    
                <tr>
                    <th>    
                        <label for="txtEdad">Edad</label>
                    </th>
                    <th>
                        <input type="number" id="txtEdad" min="16" max="79">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="selectSexo">Sexo:</label>
                    </th>
                    <th>
                        <select id="selectSexo">
                            <option value="default">Seleccione una opción</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                    </th>
                </tr>

                <tr>
                    <th>
                        <button type="button" id="btnSeleccionarImagenEntrenador" class="btnStyle">Subir foto</button>
                    </th>
                    <th>
                        <button type="button" id="btnRegistrarEntrenador" class="btnStyle">Registrar</button>
                    </th>
                </tr>    

            </table>

        </form>

    </main>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>


    <script src="../../js/entrenador/controladorEntrenadorRegistrar.js"></script>
    <script src="../../js/entrenador/servicioEntrenadorRegistrar.js"></script>
    <script src="../../js/entrenador/servicioEntrenadorImagenRegistrar.js"></script>

    <footer>
      <p>Pokemon 2018</p>
    </footer>
</body>

</html>
