<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
  
    <title>Registrar Prokémon</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <form>

            <label for="codigoPokemon">Número en el Pokédex:</label>
            <input type="number" id="codigoPokemon"></input>

            <label for="txtNombrePokemon">Nombre Pokémon</label>
            <input type="text" id="txtNombrePokemon">

            <select id="tipo1Poke"></select> 
            <label for="tipo1Poke">Tipo 1:</label>

            <select id="tipo2Poke"></select> 
            <label for="tipo2Poke">Tipo 2:</label>

            <button type="button" id="btnSeleccionarImagen">Subir foto</button>
            


            <button type="button" id="btnRegistrar">Registrar</button>
        </form>
      
    </main>
    <script src="js/jquery-3.3.1.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="js/servicioImagen.js"></script>
    <script src="js/servicio.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
